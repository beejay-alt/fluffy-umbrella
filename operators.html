<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="p"></p>
	<p id="pp"></p>
	<p id="ppp"></p>
	<p id="pppp"></p>
	<script type="">
		let num1 = 6
		let num2 = 10
		let result1 = num2 > num1
		document.getElementById("p").innerHTML = result1
	</script>
	<script type="">
		let num3 = 6
		let num4 = 10
		let result2= num4 < num3
		document.getElementById("pp").innerHTML = result2
	</script>
	<script type="">
		let num5 = 10
		let num6 = 10
		let result3= num5 >= num6
		document.getElementById("ppp").innerHTML = result3
	</script>
	<script type="">
		let num7 = 6
		let num8 = 6
		let result4= num7 <= num8
		document.getElementById("pppp").innerHTML = result4
	</script>
</body>
</html>
