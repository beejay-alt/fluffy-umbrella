<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>4 Display possibilities</h1>
	<h3>innerHTML</h3>
	<p id="l"></p>
	<script>document.getElementById("l").innerHTML = 25 - 96</script>
	<br>
	<h3>document.write</h3>
	<script>document.write(25 - 96)</script>
	<button type="button" onclick="document.write(25 - 96)"> Use this!!!!</button>
	<h3>window.alert</h3>
	<script>window.alert(25 - 96)</script>
	<h3>console.log</h3>
	<script>console.log(25 - 96)</script>
</body>
</html>
