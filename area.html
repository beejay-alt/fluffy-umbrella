<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Area of a Triangle</h1>
	<p id="a"></p>
	<script type="">
		var base = 3
		var height = 2
		var area = (base*height)/2
		document.getElementById("a").innerHTML = area
	</script>
	<p id="b"></p>
	<script type="">
		var base = 7
		var height = 4
		var area = (base*height)/2
		document.getElementById("b").innerHTML = area
	</script>
		<p id="c"></p>
	<script type="">
		var base = 10
		var height = 10
		var area = (base*height)/2
		document.getElementById("c").innerHTML = area
	</script>
	<h1>Convert Age to Days</h1>
	<p id="aa"></p>
	<script type="">
		var Age = 65
		var Days = Age*365
		document.getElementById("aa").innerHTML = Days
	</script>
	<p id="bb"></p>
	<script type="">
		var Age = 0
		var Days = Age*365
		document.getElementById("bb").innerHTML = Days
	</script>
	<p id="cc"></p>
	<script type="">
		var Age = 20
		var Days = Age*365
		document.getElementById("cc").innerHTML = Days
	</script>
	<h1>Buggy Code</h1>
	<p id="1"></p>
	<p id="2"></p>
	<p id="3"></p>
	<script type="">
		const Cubed3 = Math.pow (3,3)
		const Cubed5 = Math.pow (5,3)
		const Cubed10 = Math.pow (10,3)
		document.getElementById("1").innerHTML = Cubed3
		document.getElementById("2").innerHTML = Cubed5
		document.getElementById("3").innerHTML = Cubed10
	</script>
</body>
</html>
